<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a73e8; /* Blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            z-index: -1;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 30px;
            color: #1a73e8; /* Blue color for title */
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        td {
            padding: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: #333;
        }

        input:focus {
            border-color: #1a73e8;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8; /* Blue color for button */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1558b1; /* Darker blue on hover */
        }

        .error-message {
            color: #ff4d4d;
            margin-top: 10px;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .footer-text a {
            color: #1a73e8;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "1" && password === "1") {
                window.location.href = "https://www.mediafire.com/file/2k0e1i5pnp1ndyg/dexter+aimbody+v4.zip/file";
            } else {
                document.getElementById("error-message").innerText = "Invalid username or password";
            }
        }
    </script>
</head>
<body>
    <div class="background-text">Dexter</div> <!-- Background text "Dexter" -->
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="validateLogin(event)">
            <table>
                <tr>
                    <td><input type="text" id="username" placeholder="Username" required></td>
                </tr>
                <tr>
                    <td><input type="password" id="password" placeholder="Password" required></td>
                </tr>
                <tr>
                    <td><button type="submit">Login</button></td>
                </tr>
            </table>
            <div id="error-message" class="error-message"></div>
        </form>
        <div class="footer-text">
            <p>Dev Dexter</p> <!-- Footer Text Updated -->
        </div>
    </div>
</body>
</html>
